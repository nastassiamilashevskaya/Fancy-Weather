        <div class="preloader__row">
          <div class="preloader__item"></div>

    </div>

            <div class="container">

                        <button id="background-button" type="button" class="btn btn-dark header-button"><i

                        <div class="btn-group btn-group-toggle header-button" data-toggle="buttons">
                            <label class="btn btn-dark active">
                                <input type="radio" name="options" id="en-button" checked> EN
                            </label>
                            <label class="btn btn-dark">
                                <input type="radio" name="options" id="ru-button"> RU
                            </label>
                            <label class="btn btn-dark">
                                <input type="radio" name="options" id="be-button"> BE
                            </label>
                        </div>
                        <div class="btn-group btn-group-toggle header-button" data-toggle="buttons">
                            <label id="far-button" class="btn btn-dark">
                                <input id="far-input" type="radio" name="options" id="option1"> &deg;F
                            </label>
                            <label id="cel-button" class="btn btn-dark active">
                                <input id="cel-input" type="radio" name="options" id="option2"> &deg;C
                            </label>
                        </div>
                    </div>
                    <div class="right-part">
                        <div class="input-group">
                            <input id="search-input" type="text" class="form-control" placeholder="Search city">

                                <button class="btn btn-dark" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>

                                <circle class="circle" cx="50" cy="50" r="46" />
                                <circle class="microloader" cx="50" cy="50" r="46" />
                            </svg>
                            <div class="dotWrapper">
                                <div class="dot dot-1"></div>
                                <div class="dot dot-2"></div>
                                <div class="dot dot-3"></div>
                            </div>
                    </div>
                </div>
            </div>

        </header>
        <section class="main-section">
            <div class="container">
                <div id="errors" class="errors-container"></div>
                <div class="row">
                    <div class="weather-container col-12 col-lg-8">
                        <div id="current-city" class="city"></div>
                        <div id="current-date" class="date">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="weather-today-container">
                            <div id="weather-icon" class="weather-icon"></div>
                            <div id="current-degrees" class="degrees-today"></div>
                            <div id="current-forecast" class="forecast-today"></div>
                        </div>
                        <div id="weather-next" class="weather-next-container"></div>
                    </div>
                    <div id="play-button" class="play-button col-0 col-lg-1">
                        <svg version="1.1" id="play" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" height="60px" width="60px"

                    </svg>
                    </div>
                    <div class="w-100 d-block d-lg-none"></div>
                    <div class="map-container col-12 col-lg-3">
                        <div id="map"></div>
                        <div id="coordinates" class="coordinates"></div>
                    </div>
                </div>
            </div>
